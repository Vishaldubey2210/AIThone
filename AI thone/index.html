<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitHead</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <header>
        
        
            <h1>BitHead</h1>
        </div>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <main>
        <div class="container">
            <div class="left-side">
                <div id="crypto-prices" class="crypto-prices">
                    <p>Loading cryptocurrency prices...</p>
                </div>
                <button id="see-more" class="see-more">See More</button>
            </div>
            <div class="right-side">
                <div id="crypto-news" class="crypto-news">
                    <p>Loading cryptocurrency news...</p>
                </div>
                <div id="quiz-section" class="quiz-section">
                    <h2>Crypto Quiz</h2>
                    <p id="quiz-question">Loading...</p>
                    <div id="quiz-options"></div>
                    <button id="next-question" class="see-more">Next Question</button>
                    <p id="quiz-score"></p>
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        <p>&copy; 2024 BitHead</p>
        <div class="founders">
            <span>PRAKHAR KAPOOR</span>
            <span>VISHAL KUMAR</span>
            <span>TANMAY RAJPUT</span>
            <span>SNEHA PRADHAN</span>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
